version: 2

models:
  - name: stg_customers
    description: Staged customers from seed data
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: email
        tests:
          - not_null

  - name: stg_orders
    description: Staged orders from seed data
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
      - name: amount
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: [0.0, 10.0, 25.0, 50.0, 100.0, 125.5, 250.0, 400.0]
                quote: false
